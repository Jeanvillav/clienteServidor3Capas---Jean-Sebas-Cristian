version: '3.8'

services:
  # Tier 3: Base de Datos
  database:
    image: postgres:15-alpine
    container_name: limpieza_db
    environment:
      - POSTGRES_USER=limpieza_user
      - POSTGRES_PASSWORD=contrase침a_segura_123
      - POSTGRES_DB=limpieza_empresas
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Tier 2: Backend (L칩gica de Negocio)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limpieza_backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=development
      # Note host is 'database' (service name), not localhost
      - SQLALCHEMY_DATABASE_URI=postgresql://limpieza_user:contrase침a_segura_123@database:5432/limpieza_empresas
      - SECRET_KEY=dev-secret-key-change-in-production
      # Allow frontend running on localhost (host machine) and inside container
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001
    volumes:
      - ./backend:/app
    depends_on:
      - database
    networks:
      - app-network
    command: sh -c "while ! nc -z database 5432; do sleep 1; done; echo 'Database ready!'; python run.py"

  # Tier 1: Frontend (Presentaci칩n)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limpieza_frontend
    ports:
      - "3001:3001"
    environment:
      # Browser runs outside docker, so it needs to access backend via localhost:5001
      - REACT_APP_API_URL=http://localhost:5001/api
      - PORT=3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    command: npm start

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
